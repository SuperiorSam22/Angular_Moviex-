<div class="login-container">
    <div class="logo">MovieX</div>
    <div class="desc">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt nostrum architecto consectetur quo esse necessitatibus, quia magni pariatur nulla, veniam, voluptatibus itaque. Repudiandae eum et tempore quod animi aut laborum.
    </div>
    <!-- hard coded values for mimiking data basee using ngModel -->
    <div class="login-form">
        <div class="form-group">
            <label for="uname">Username</label>
            <input type="text" name="uname" class="form-control"
            [(ngModel)]="username"
            >
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control"
            [(ngModel)]="password"
            >
        </div>
        <div class="btn-container">
            <div class="error">{{errorMsg}}</div>
            <button class="btn btn-dark" (click)="login()">Click</button>
        </div>
    </div>

</div>
